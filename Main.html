<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Graham Turner HR page</title>
  <link rel="stylesheet" href="external/jquery-ui.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="external/bootstrap.min.css">
  <script src="external/jquery-1.10.2.js"></script>
  <script src="external/jquery-ui.js"></script>
  <link rel="stylesheet" href="local/custom.css">
  <script src="local/validator.js"></script>
</head>
<body>
	<div id="central_div">
	    <div id="banner"
	    	 title="Graham Turner is the creator of this application."
	    >
	    	<p id="banner_name"><i>Graham Turner</i></p>
	    	<p id="banner_desc">HR application 1.0</p>
    	    </div>
		<div id="errors">
		</div>
		<div id="first_section" class="input_section">
			<div class="form-group">
				<input  type="text" 
					class="form-control" 
					id="candidate_name" 
					name="candidate_name" 
					placeholder="Please enter the candidate's name"
					title="Candidate's name"
				>
			</div>
			<div class="form-group">
				<input  type="text" 
					class="date_picker form-control" 
					id="date_of_birth"
					name="date_of_birth"
					placeholder="Please enter the candidate's date of birth"
					title="Date of birth"
				>
			</div>
			<div class="form-group">
				<select id="gender" 
					name="gender" 
					class="form-control"
					title="Candidate's gender"
				>
					<option selected disabled>Please select the candidate's gender...</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div class="form-group" id="first_submit_wrapper">
				<button id="first_submit" 
					class="btn btn-info form-control"
				>Submit</button>
			</div>
		</div>
 		<div id="second_section" class="input_section">
			<div class="form-group">
				<input  type="text" 
					class="form-control" 
					id="payroll" 
					name="payroll" 
					placeholder="Please enter the candidate's payroll number"
					title="Payroll number"
				>
			</div>
			<div class="form-group">
				<input  type="text" 
					class="date_picker form-control" 
					id="start_date"
					name="start_date"
					placeholder="Please enter the candidate's start date"
					title="Start date"
				>
			</div>
			<div class="form-group">
				<select id="first_aid" 
					name="first_aid" 
					class="form-control"
					title="First aid training"
				>
					<option selected disabled>Does the candidate have first aid training?</option>
					<option value="no">No</option>
					<option value="yes">Yes</option>
				</select>
				<br>
				<input  type="text" 
					class="date_picker form-control" 
					id="first_aid_date"
					name="first_aid_date"
					placeholder="When does the first aid training expire?"
					title="First aid expiry"
				>
			</div>
			<div class="form-group" id="second_submit_wrapper">
				<button id="second_submit" 
					class="btn btn-info form-control"
				>Submit</button>
			</div>
 		</div>
 		<div id="third_section" class="input_section">
			<div class="form-group" id="third_submit_wrapper">
				<button id="third_submit" 
					class="btn btn-info form-control"
				>Go to more code</button>
			</div> 		
 		</div>
	</div>
	<footer>
	    <script type="text/javascript" src="local/custom.jquery"></script>
	</footer>
</body>
</html>
